<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale1.1.0">

  <link rel="stylesheet" href="estilos/mobilefirst.css" media="screen">
  <link rel="stylesheet" href="estilos/mobilefirst-landscape.css" media="screen and (orientation: landscape)">
  <!-- Person icon - Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Vpv Key - Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <title>Login</title>
</head>
<body>
  <main>
    <section>
      <div id="imagem">
      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faca login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="login.php" method="post">
          <div id="div-email">
            <span class="material-symbols-outlined">person</span>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" placeholder=" seu e-mail" autocomplete="email" required>
          </div id="div.senha">
          <div id="div-senha">
            <span class="material-symbols-outlined">vpn_key</span>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" placeholder=" sua senha" autocomplete="current-password" required minlength="8" maxlength="30">
          </div>
          <div id="div-entrar">
            <input id="button-entrar" type="submit" value="Entrar">
          </div>
          <div>
            <button id="button-esqueci">Esqueci a senha</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
