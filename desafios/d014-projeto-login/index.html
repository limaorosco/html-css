<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale1.1.0">
  <link rel="stylesheet" href="estilos/mobilefirst.css">
  <title>Login</title>
</head>
<body>
  <main>
    <section>

      <div id="imagem">
      </div>

      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faca login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="login.php" method="post">
          <div id="div.email">
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" placeholder=" seu e-mail" autocomplete="email" required>
          </div>
          <div id="div.senha">
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" placeholder=" sua senha" autocomplete="current-password" required minlength="8" maxlength="30">
          </div>
          <div>
            <input type="submit" value="Entrar">
          </div>
          <div>
            <button>Esqueci a senha</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
