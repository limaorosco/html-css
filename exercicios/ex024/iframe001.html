<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de iframe</title>
  <style>
    iframe {
      height: 600px;
      width: 600px;
      overflow: hidden;
      border: 5px solid black;
    }
  </style>
</head>
<body>

  <h1>Testando o uso de iframe</h1>

  <p>
    Acessando o site do:

<!-- Tamanho padrao 300x150px -->

    <iframe src="https://www.cursoemvideo.com/" frameborder="0">
      <!-- O conteúdo entre as tags do iframe será exibido caso o navegador nao for compatível com iframe. Normalmente celulares. -->
      <a href="https://www.cursoemvideo.com/" target="_blank">Curso em vídeo</a>
    </iframe>

    para aprender a programar
  </p>

  <p>
    O repositório do Guanabara
    <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
      no <a href="https://gustavoguanabara.github.io/">GitHub</a>
    </iframe> também é bem legal!
  </p>

</body>
</html>
