<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo voce vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo-html.png" alt="Logo HTML 5">
    <p>Podemos também carregar imagens que estao em subpastas:</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://forkpoint.com/wp-content/uploads/js-logo.png" alt="Logo JavaScript">
</body>
</html>
