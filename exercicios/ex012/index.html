<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>

    <h1>Inserindo vídeos hospedados localmente</h1>
      <p>Este vídeo está hospedado no meu próprio servidor.</p>
      <video width="560" poster="imagens/limoes-capa.png" controls autoplay>
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/meu-video.m4v" type="video/m4v">
        <source src="videos/meu-video.ogv" type="video/ogv">
        <source src="videos/meu-video.webm" type="video/webm">
        <p>Infelizmente seu navegador nao conseguiu carregar o vídeo.</p>
        </video>

    <h1>Inserindo vídeos do Youtube</h1>
      <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/i4tFxarcuH4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
      <iframe src="https://player.vimeo.com/video/508428679?h=541e00ddcb" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen loop></iframe>
</head>
